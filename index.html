<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fabric Scaling Tool</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3>Fabric Scaling Tool.</h3>
  <div id="rulers">
    <span>in.</span>
    <div id="veiw-scale-options" onclick="changeViewScaleOptions()">
      <label class="scale-option-label">
        <input type="radio" name="scale-options" value="12" />
        <span>12 Inches</span>
      </label>

      <label class="scale-option-label">
        <input type="radio" name="scale-options" value="24" />
        <span>24 Inches</span>
      </label>

      <label class="scale-option-label">
        <input type="radio" name="scale-options" value="72" checked/>
        <span>Fabric Width</span>
      </label>

    </div>
    <div id="vertical-ruler"></div>
    <div id="horizontal-ruler"></div>
    <div id="output" src="IMG_9480.JPG"></div>
  </div>

  <label>
    Adjust Scale
    <input type="range" id="scale-input" min="1" max="72" value="72" step="1" />
    <input type="number" min="1" onchange="onWidthInput()" value="72" id="width-input"/>
  </label>

  <input type="file" onchange="displayImage()" />

  <script src="script.js"></script>
</body>

</html>
